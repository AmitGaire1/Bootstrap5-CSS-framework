<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title> Table</title>
</head>
<body>

<div class="container mt-5">
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th scope="col">1XX Information</th>
                <th scope="col">4XX Client</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="table-primary">
                    <div class="row">
                        <div class="col">100</div>
                        <div class="col">Continue</div>
                    

                    </div>

                    
                </td>

                <td class="table-danger">
                    <div class="row">
                        <div class="col">407</div>
                        <div class="col">Proxy Authentication</div>
                    </div>
                </td>
            </tr>


            <tr>
                <td class="table-secondary">
                    <div class="row">
                        <div class="col">101</div>
                        <div class="col">Switching Protocol</div>
                    </div>
                </td>

                <td class="table-info">
                    <div class="row">
                        <div class="col">408</div>
                        <div class="col">Request Timeout</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="table-warning">
                    <div class="row">
                        <div class="col">102</div>
                        <div class="col">Processing</div>
                    </div>
                </td>

                <td class="table-dark">
                    <div class="row">
                        <div class="col">409</div>
                        <div class="col">Conflict</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="table-primary">
                    <div class="row">
                        <div class="col">103</div>
                        <div class="col">Early Hints</div>
                    </div>
                </td>

                <td class="table-danger">
                    <div class="row">
                        <div class="col">410</div>
                        <div class="col">Gone</div>
                    </div>
                </td>
            </tr>

        

           

            
        
        </tbody>
    </table>
</div>

</body>
</html>
